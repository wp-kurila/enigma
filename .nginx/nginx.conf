server {
	root /var/www/build;

	index index.html index.htm index.nginx-debian.html;
    server_name enigma-residence.com www.enigma-residence.com; # managed by Certbot

	location / {
		try_files $uri $uri/ /index.html;
	}

    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/enigma-residence.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/enigma-residence.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

} server {
    if ($host = enigma-residence.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

	if ($host = www.enigma-residence.com) {
        return 301 https://$host$request_uri;
    }

	listen 80 ;
	listen [::]:80 ;
    server_name enigma-residence.com;
    return 404; # managed by Certbot
}

server {
	listen 80 default_server;
	listen [::]:80 default_server;

	root /var/www/build;

	index index.html index.htm index.nginx-debian.html;

	server_name enigma-residence.com www.enigma-residence.com;

	location / {
		try_files $uri $uri/ /index.html;
	}
}